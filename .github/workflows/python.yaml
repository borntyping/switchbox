name: "🐍 Lint, test, and publish"
on:
  push:
  pull_request:
jobs:
  lint:
    name: "🐍 Lint Python modules"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - name: "🐍 Set up Python"
        uses: "actions/setup-python@v5"
        with:
          python-version: "3.12"
          allow-prereleases: true
      - name: "🐍 Display Python version"
        run: "python --version"
      - name: "🐍 Install Poetry"
        run: "python -m pip install --user poetry"
      - name: "🐍 Install dependencies"
        run: "python -m poetry install --with=lint"
      - name: "🐍 Run mypy"
        run: "python -m poetry run -- mypy ."
      - name: "🐍 Run black"
        run: "python -m poetry run -- black --check ."
      - name: "🐍 Run poetry build"
        run: "python -m poetry build"
  test:
    name: "🐍 Test Python modules"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: "actions/checkout@v4"
      - name: "🐍 Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"
          allow-prereleases: true
      - name: "🐍 Display Python version"
        run: "python --version"
      - name: "🐍 Install Poetry"
        run: "python -m pip install --user poetry"
      - name: "🐍 Install dependencies"
        run: "python -m poetry install --with=test"
      - name: "🐍 Run pytest"
        run: "python -m poetry run -- pytest"
  publish:
    name: "📦 Publish Python distributions"
    if: "github.event_name == 'push' && startsWith(github.ref, 'refs/tags')"
    needs:
      - "lint"
      - "test"
    runs-on: "ubuntu-latest"
    environment: "release"
    permissions:
      id-token: "write"
    steps:
      - uses: "actions/checkout@v4"
      - name: "🐍 Set up Python"
        uses: "actions/setup-python@v5"
        with:
          python-version: "3.12"
          allow-prereleases: true
      - name: "🐍 Display Python version"
        run: "python --version"
      - name: "🐍 Install Poetry"
        run: "python -m pip install --user poetry"
      - name: "🐍 Install dependencies"
        run: "python -m poetry install"
      - name: "🐍 Build a binary wheel and a source tarball"
        run: "python -m poetry build"
      - name: "📦 Publish package distributions to PyPI"
        uses: "pypa/gh-action-pypi-publish@release/v1"
