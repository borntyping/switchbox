name: "ğŸ Lint, test, and publish"
on:
  push:
  pull_request:
jobs:
  lint:
    name: "ğŸ Lint Python modules"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.12"
    steps:
      - uses: "actions/checkout@v4"
      - name: "ğŸ Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"
          allow-prereleases: true
      - name: "ğŸ Display Python version"
        run: "python --version"
      - name: "ğŸ Install Poetry"
        run: "python -m pip install --user poetry"
      - name: "ğŸ Install dependencies"
        run: "python -m poetry install --with=lint"
      - name: "ğŸ Run mypy"
        run: "python -m poetry run -- mypy ."
      - name: "ğŸ Run black"
        run: "python -m poetry run -- black --check ."
  test:
    name: "ğŸ Test Python modules"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: "actions/checkout@v4"
      - name: "ğŸ Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"
          allow-prereleases: true
      - name: "ğŸ Display Python version"
        run: "python --version"
      - name: "ğŸ Install Poetry"
        run: "python -m pip install --user poetry"
      - name: "ğŸ Install dependencies"
        run: "python -m poetry install --with=test"
      - name: "ğŸ Run pytest"
        run: "python -m poetry run -- pytest"
  publish:
    name: "ğŸ“¦ Publish Python distributions"
    needs:
      - "lint"
      - "test"
    runs-on: "ubuntu-latest"
    environment: "release"
    permissions:
      id-token: "write"
    strategy:
      matrix:
        python-version:
          - "3.12"
    steps:
      - uses: "actions/checkout@v4"
      - name: "ğŸ Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"
          allow-prereleases: true
      - name: "ğŸ Display Python version"
        run: "python --version"
      - name: "ğŸ Install Poetry"
        run: "python -m pip install --user poetry"
      - name: "ğŸ Install dependencies"
        run: "python -m poetry install --with=publish"
      - name: "ğŸ Build a binary wheel and a source tarball"
        run: "python setup.py sdist bdist_wheel"
      - name: "ğŸ“¦ Publish package distributions to PyPI"
        uses: "pypa/gh-action-pypi-publish@release/v1"
        if: "github.event_name == 'push' && startsWith(github.ref, 'refs/tags')"
